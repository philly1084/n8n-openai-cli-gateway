providers:
  - id: gemini-cli
    type: cli
    description: Gemini CLI adapter
    models:
      - id: gemini-2.5-pro
        providerModel: gemini-2.5-pro
      - id: gemini-2.5-flash
        providerModel: gemini-2.5-flash
    responseCommand:
      executable: gemini
      args:
        - chat
        - --model
        - "{{provider_model}}"
        - --json
        - --prompt-file
        - "{{prompt_file}}"
      input: prompt_stdin
      output: json_contract
      timeoutMs: 240000
    auth:
      loginCommand:
        executable: gemini
        args:
          - auth
          - login
          - --no-browser
        timeoutMs: 900000
      statusCommand:
        executable: gemini
        args:
          - auth
          - status
          - --json
        timeoutMs: 30000

  - id: antigravity-cli
    type: cli
    description: Antigravity CLI adapter
    models:
      - id: antigravity-default
        providerModel: default
    responseCommand:
      executable: antigravity
      args:
        - chat
        - --model
        - "{{provider_model}}"
        - --json
      input: request_json_stdin
      output: json_contract
      timeoutMs: 240000
    auth:
      loginCommand:
        executable: antigravity
        args:
          - auth
          - login
          - --no-browser
        timeoutMs: 900000
      statusCommand:
        executable: antigravity
        args:
          - auth
          - status
          - --json
        timeoutMs: 30000

  - id: codex-cli
    type: cli
    description: OpenAI Codex CLI adapter
    models:
      - id: codex-latest
        providerModel: codex-latest
      - id: gpt-4.1
        providerModel: gpt-4.1
    responseCommand:
      executable: codex
      args:
        - chat
        - --model
        - "{{provider_model}}"
        - --json
      input: request_json_stdin
      output: json_contract
      timeoutMs: 240000
    auth:
      loginCommand:
        executable: codex
        args:
          - login
          - --no-browser
        timeoutMs: 900000
      statusCommand:
        executable: codex
        args:
          - whoami
          - --json
        timeoutMs: 30000
