apiVersion: v1
kind: Namespace
metadata:
  name: n8n-openai-gateway
  labels:
    app.kubernetes.io/name: n8n-openai-cli-gateway
---
apiVersion: v1
kind: Secret
metadata:
  name: n8n-openai-cli-gateway-secrets
  namespace: n8n-openai-gateway
type: Opaque
stringData:
  n8nApiKey: "replace-with-long-random-n8n-key"
  adminApiKey: "replace-with-long-random-admin-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: n8n-openai-gateway
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "username": "replace-with-github-username",
          "password": "replace-with-github-token-read-packages"
        }
      }
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: n8n-openai-cli-gateway
  namespace: n8n-openai-gateway
imagePullSecrets:
  - name: ghcr-secret
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-openai-cli-gateway-config
  namespace: n8n-openai-gateway
data:
  providers.yaml: |
    providers:
      - id: gemini-cli
        type: cli
        description: Gemini CLI adapter
        models:
          - id: gemini-3-pro-preview
            providerModel: gemini-3-pro-preview
          - id: gemini-3-flash-preview
            providerModel: gemini-3-flash-preview
          - id: gemini-2.5-pro
            providerModel: gemini-2.5-pro
          - id: gemini-2.5-flash
            providerModel: gemini-2.5-flash
          - id: gemini-2.5-flash-lite
            providerModel: gemini-2.5-flash-lite
        responseCommand:
          executable: sh
          args:
            - -lc
            - |
              REQUEST_JSON="$(cat)"
              HAS_TOOLS="$(
                printf "%s" "$REQUEST_JSON" | node -e 'let d="";process.stdin.on("data",c=>d+=c).on("end",()=>{try{const req=JSON.parse(d);const tools=Array.isArray(req.tools)?req.tools:[];process.stdout.write(tools.length>0?"1":"0");}catch{process.stdout.write("0");}});'
              )"
              ALLOWED_TOOL_NAMES_JSON="$(
                printf "%s" "$REQUEST_JSON" | node -e 'let d="";process.stdin.on("data",c=>d+=c).on("end",()=>{try{const req=JSON.parse(d);const tools=Array.isArray(req.tools)?req.tools:[];const names=[];for(const item of tools){if(!item||typeof item!=="object") continue;const fn=item.function&&typeof item.function==="object"?item.function:null;const name=fn&&typeof fn.name==="string"?fn.name.trim():"";if(name) names.push(name);}process.stdout.write(JSON.stringify(names));}catch{process.stdout.write("[]");}});'
              )"
              PROMPT="$(
                printf "%s" "$REQUEST_JSON" | node -e 'let d="";process.stdin.on("data",c=>d+=c).on("end",()=>{const req=JSON.parse(d);const msgs=Array.isArray(req.messages)?req.messages:[];const tools=Array.isArray(req.tools)?req.tools:[];const metadata=req&&typeof req.metadata==="object"&&req.metadata?req.metadata:{};const toolChoice=metadata&&typeof metadata.tool_choice==="object"&&metadata.tool_choice?metadata.tool_choice:{};const forcedToolName=toolChoice&&toolChoice.type==="function"&&toolChoice.function&&typeof toolChoice.function==="object"&&typeof toolChoice.function.name==="string"?String(toolChoice.function.name).trim():"";const norm=v=>typeof v==="string"?v:JSON.stringify(v??"");const msgText=typeof req.prompt==="string"&&req.prompt.trim()?req.prompt:msgs.map(m=>{const role=String(m&&m.role?m.role:"user").toUpperCase();const name=m&&typeof m==="object"&&typeof m.name==="string"&&m.name?` (${m.name})`:"";const tcid=m&&typeof m==="object"&&typeof m.tool_call_id==="string"&&m.tool_call_id?` [tool_call_id=${m.tool_call_id}]`:"";return `${role}${name}${tcid}:\n${norm(m&&Object.prototype.hasOwnProperty.call(m,"content")?m.content:"")}`;}).join("\n\n");const toolCatalog=tools.map(item=>{if(!item||typeof item!=="object") return null;const fn=item.function&&typeof item.function==="object"?item.function:null;const name=fn&&typeof fn.name==="string"?fn.name.trim():"";if(!name) return null;const description=typeof fn.description==="string"&&fn.description.trim()?fn.description.trim():"Tool exposed by AVAILABLE_TOOLS_JSON.";const parameters=Object.prototype.hasOwnProperty.call(fn,"parameters")?fn.parameters:{type:"object",additionalProperties:true};return {name,description,parameters};}).filter(Boolean);const toolJson=JSON.stringify(tools,null,2);const toolCatalogJson=JSON.stringify(toolCatalog,null,2);const toolNames=toolCatalog.map(t=>t.name).join(", ");const instruction=["You are connected through an OpenAI-compatible gateway.","The tools listed in AVAILABLE_TOOLS_JSON are the only tools you can use in this turn.","Do not claim that tools are unavailable when AVAILABLE_TOOLS_JSON is non-empty.","Do not use any hidden or internal tools, shell commands, filesystem access, web browsing, or MCP tools.",forcedToolName?`tool_choice is set. You MUST call exactly this function name: ${forcedToolName}.`:"If the user asks for external data or actions and tools are available, you MUST return a tool_calls response.","When calling a tool, the name MUST exactly match one value from AVAILABLE_TOOL_NAMES.","Return raw JSON only. Do not wrap JSON in markdown or code fences.","If you need to call a tool, respond ONLY with JSON:","{\"output_text\":\"\",\"tool_calls\":[{\"id\":\"call_1\",\"name\":\"tool_name\",\"arguments\":{\"arg\":\"value\"}}],\"finish_reason\":\"tool_calls\"}","If no tool is needed, respond ONLY with JSON:","{\"output_text\":\"<assistant reply>\",\"finish_reason\":\"stop\"}"].join("\n");process.stdout.write([msgText,"","AVAILABLE_TOOLS_JSON:",toolJson,"","TOOL_CATALOG_JSON:",toolCatalogJson,"","AVAILABLE_TOOL_NAMES:",toolNames||"(none)","",instruction].join("\n"));});'
              )"
              RAW_OUTPUT="$(gemini --model "{{provider_model}}" --output-format text --prompt "$PROMPT")" || exit $?
              printf "%s" "$RAW_OUTPUT" | node -e '
                let d="";
                const hasTools=process.argv[1]==="1";
                let allowedNames=[];
                try{
                  const parsedAllowed=JSON.parse(process.argv[2]||"[]");
                  if(Array.isArray(parsedAllowed)){
                    allowedNames=parsedAllowed
                      .filter(v=>typeof v==="string"&&v.trim())
                      .map(v=>v.trim());
                  }
                }catch{}
                const normalizeName=(name)=>String(name??"")
                  .trim()
                  .replace(/([a-z0-9])([A-Z])/g,"$1_$2")
                  .replace(/[\s\-./]+/g,"_")
                  .replace(/[^A-Za-z0-9_]/g,"_")
                  .replace(/_+/g,"_")
                  .replace(/^_+|_+$/g,"")
                  .toLowerCase();
                const allowedMap=new Map(allowedNames.map(n=>[normalizeName(n),n]));
                const asArgs=(value)=>{
                  if(typeof value==="string") return value;
                  try{
                    return JSON.stringify(value??{});
                  }catch{
                    return "{}";
                  }
                };
                const normalizeCall=(entry,index)=>{
                  if(!entry||typeof entry!=="object") return null;
                  const obj=entry;
                  const fn=obj.function&&typeof obj.function==="object"?obj.function:null;
                  const fnCall=obj.functionCall&&typeof obj.functionCall==="object"?obj.functionCall:null;
                  const fnCallSnake=obj.function_call&&typeof obj.function_call==="object"?obj.function_call:null;
                  const merged=fnCall||fnCallSnake||fn;
                  const rawName=
                    (typeof obj.name==="string"&&obj.name?obj.name:"")||
                    (merged&&typeof merged.name==="string"&&merged.name?merged.name:"");
                  const name=String(rawName||"").trim();
                  if(!name) return null;
                  const mappedName=allowedMap.size>0?allowedMap.get(normalizeName(name)):name;
                  if(allowedMap.size>0&&!mappedName) return null;
                  const argsRaw=Object.prototype.hasOwnProperty.call(obj,"arguments")
                    ?obj.arguments
                    :Object.prototype.hasOwnProperty.call(obj,"args")
                      ?obj.args
                      :merged&&Object.prototype.hasOwnProperty.call(merged,"arguments")
                        ?merged.arguments
                        :merged&&Object.prototype.hasOwnProperty.call(merged,"args")
                          ?merged.args
                          :{};
                  const id=
                    (typeof obj.id==="string"&&obj.id)
                    ||(typeof obj.call_id==="string"&&obj.call_id)
                    ||`call_${index+1}`;
                  return {
                    id,
                    name:mappedName||name,
                    arguments:asArgs(argsRaw)
                  };
                };
                const normalizeCallList=(items)=>{
                  const src=Array.isArray(items)?items:[];
                  const out=[];
                  for(let i=0;i<src.length;i++){
                    const call=normalizeCall(src[i],out.length);
                    if(call) out.push(call);
                  }
                  return out;
                };
                const dedupeCalls=(calls)=>{
                  const out=[];
                  const seen=new Set();
                  for(const c of calls){
                    const key=`${c.id}\u0000${c.name}\u0000${c.arguments}`;
                    if(seen.has(key)) continue;
                    seen.add(key);
                    out.push(c);
                  }
                  return out;
                };
                const collectCallsFromObject=(value)=>{
                  if(!value||typeof value!=="object") return [];
                  const obj=value;
                  const out=[];
                  const appendList=(items)=>{
                    for(const call of normalizeCallList(items)){
                      out.push(call);
                    }
                  };
                  const appendOne=(item)=>{
                    const call=normalizeCall(item,out.length);
                    if(call) out.push(call);
                  };
                  appendList(obj.tool_calls);
                  appendList(obj.toolCalls);
                  appendList(obj.function_calls);
                  appendList(obj.functionCalls);
                  appendList(obj.calls);
                  appendOne(obj.tool_call);
                  appendOne(obj.functionCall);
                  appendOne(obj.function_call);
                  if(typeof obj.name==="string"&&(Object.prototype.hasOwnProperty.call(obj,"arguments")||Object.prototype.hasOwnProperty.call(obj,"args"))){
                    appendOne(obj);
                  }
                  if(obj.message&&typeof obj.message==="object"){
                    appendList(obj.message.tool_calls);
                    appendList(obj.message.function_calls);
                    appendOne(obj.message.functionCall);
                    appendOne(obj.message.function_call);
                  }
                  const appendCallsFromParts=(parts)=>{
                    const list=Array.isArray(parts)?parts:[];
                    for(const part of list){
                      if(!part||typeof part!=="object") continue;
                      appendOne(part);
                      appendOne(part.functionCall);
                      appendOne(part.function_call);
                    }
                  };
                  if(obj.content&&typeof obj.content==="object"){
                    appendCallsFromParts(obj.content.parts);
                  }
                  const candidates=Array.isArray(obj.candidates)?obj.candidates:[];
                  for(const candidate of candidates){
                    if(!candidate||typeof candidate!=="object") continue;
                    if(candidate.content&&typeof candidate.content==="object"){
                      appendCallsFromParts(candidate.content.parts);
                    }
                  }
                  return dedupeCalls(out);
                };
                const collectText=(value)=>{
                  if(!value||typeof value!=="object") return "";
                  if(typeof value.output_text==="string"&&value.output_text.trim()){
                    return value.output_text;
                  }
                  if(typeof value.text==="string"&&value.text.trim()){
                    return value.text;
                  }
                  if(typeof value.content==="string"&&value.content.trim()){
                    return value.content;
                  }
                  if(
                    value.message
                    &&typeof value.message==="object"
                    &&typeof value.message.content==="string"
                    &&value.message.content.trim()
                  ){
                    return value.message.content;
                  }
                  return "";
                };
                process.stdin.on("data",c=>d+=c).on("end",()=>{
                  const t=d.trim();
                  if(!t){
                    process.stdout.write(JSON.stringify({output_text:"",finish_reason:"stop"}));
                    return;
                  }

                  const seen=new Set();
                  const queue=[];
                  const push=(s)=>{
                    if(typeof s!=="string") return;
                    const v=s.trim();
                    if(!v||seen.has(v)) return;
                    seen.add(v);
                    queue.push(v);
                  };

                  const pushDerived=(s)=>{
                    const fence=/```(?:json)?\s*([\s\S]*?)```/gi;
                    let m;
                    while((m=fence.exec(s))!==null){
                      push(m[1]);
                    }
                    const start=s.indexOf("{");
                    const end=s.lastIndexOf("}");
                    if(start!==-1&&end>start){
                      push(s.slice(start,end+1));
                    }
                    const aStart=s.indexOf("[");
                    const aEnd=s.lastIndexOf("]");
                    if(aStart!==-1&&aEnd>aStart){
                      push(s.slice(aStart,aEnd+1));
                    }
                  };

                  const isContract=(j)=>j&&typeof j==="object"&&(
                    "output_text" in j || "tool_calls" in j || "finish_reason" in j || "text" in j || "content" in j
                  );

                  push(t);
                  pushDerived(t);

                  for(let i=0;i<queue.length&&i<50;i++){
                    const cur=queue[i];
                    pushDerived(cur);
                    let parsed=null;
                    try{ parsed=JSON.parse(cur);}catch{}
                    if(Array.isArray(parsed)){
                      if(hasTools){
                        const calls=normalizeCallList(parsed);
                        if(calls.length>0){
                          process.stdout.write(JSON.stringify({
                            output_text:"",
                            tool_calls:calls,
                            finish_reason:"tool_calls"
                          }));
                          return;
                        }
                      }
                      continue;
                    }
                    if(!parsed||typeof parsed!=="object") continue;

                    if(isContract(parsed)){
                      const innerCandidates=[
                        typeof parsed.output_text==="string"?parsed.output_text:"",
                        typeof parsed.text==="string"?parsed.text:"",
                        typeof parsed.content==="string"?parsed.content:""
                      ].filter(Boolean);

                      let promoted=null;
                      for(const c of innerCandidates){
                        push(c);
                        pushDerived(c);
                        try{
                          const j2=JSON.parse(c);
                          if(isContract(j2)){promoted=j2;break;}
                        }catch{}
                      }

                      const selected=promoted||parsed;
                      if(hasTools){
                        const calls=collectCallsFromObject(selected);
                        if(calls.length>0){
                          process.stdout.write(JSON.stringify({
                            output_text:collectText(selected),
                            tool_calls:calls,
                            finish_reason:"tool_calls"
                          }));
                          return;
                        }
                      }
                      const finishReason=typeof selected.finish_reason==="string"&&selected.finish_reason
                        ?selected.finish_reason
                        :"stop";
                      process.stdout.write(JSON.stringify({
                        output_text:collectText(selected),
                        finish_reason:finishReason
                      }));
                      return;
                    }

                    if(hasTools){
                      const calls=collectCallsFromObject(parsed);
                      if(calls.length>0){
                        process.stdout.write(JSON.stringify({
                          output_text:collectText(parsed),
                          tool_calls:calls,
                          finish_reason:"tool_calls"
                        }));
                        return;
                      }
                    }

                    if(typeof parsed.response==="string") push(parsed.response);
                    if(parsed.message&&typeof parsed.message==="object"&&typeof parsed.message.content==="string"){
                      push(parsed.message.content);
                    }
                    if(typeof parsed.output_text==="string") push(parsed.output_text);
                    if(typeof parsed.text==="string") push(parsed.text);
                    if(typeof parsed.content==="string") push(parsed.content);
                  }

                  const unfenced=t
                    .replace(/^```(?:json)?\s*/i,"")
                    .replace(/```$/,"")
                    .trim();
                  process.stdout.write(JSON.stringify({output_text:unfenced||t,finish_reason:"stop"}));
                });
              ' "$HAS_TOOLS" "$ALLOWED_TOOL_NAMES_JSON"
          input: request_json_stdin
          output: json_contract
          timeoutMs: 240000
        auth:
          loginCommand:
            executable: sh
            args:
              - -c
              - |
                echo "Gemini CLI login is interactive in this version."
                echo "Run in a TTY shell: gemini"
                echo "Then run: /auth and choose Login with Google."
                exit 1
            timeoutMs: 10000
          statusCommand:
            executable: sh
            args:
              - -c
              - |
                test -f "$HOME/.gemini/oauth_creds.json" \
                  && echo '{"ok":true,"source":"oauth_creds.json"}' \
                  || (echo '{"ok":false,"error":"missing ~/.gemini/oauth_creds.json"}' && exit 1)
            timeoutMs: 30000
      - id: antigravity-cli
        type: cli
        description: Antigravity CLI adapter
        models:
          - id: antigravity-default
            providerModel: default
        responseCommand:
          executable: antigravity
          args:
            - chat
            - --model
            - "{{provider_model}}"
            - --json
          input: request_json_stdin
          output: json_contract
          timeoutMs: 240000
        auth:
          loginCommand:
            executable: antigravity
            args:
              - auth
              - login
              - --no-browser
            timeoutMs: 900000
          statusCommand:
            executable: antigravity
            args:
              - auth
              - status
              - --json
            timeoutMs: 30000
      - id: codex-cli
        type: cli
        description: OpenAI (Codex CLI) adapter
        models:
          - id: gpt-5
            providerModel: gpt-5
          - id: gpt-5-codex
            providerModel: gpt-5-codex
          - id: gpt-5-codex-mini
            providerModel: gpt-5-codex-mini
          - id: gpt-5.1
            providerModel: gpt-5.1
          - id: gpt-5.1-codex
            providerModel: gpt-5.1-codex
          - id: gpt-5.1-codex-max
            providerModel: gpt-5.1-codex-max
          - id: gpt-5.1-codex-mini
            providerModel: gpt-5.1-codex-mini
          - id: gpt-5.2
            providerModel: gpt-5.2
          - id: gpt-5.2-codex
            providerModel: gpt-5.2-codex
          - id: gpt-5.3-codex
            providerModel: gpt-5.3-codex
        responseCommand:
          executable: node
          args:
            - /app/dist/scripts/codex-appserver-bridge.js
            - --model
            - "{{provider_model}}"
          input: request_json_stdin
          output: json_contract
          timeoutMs: 240000
        auth:
          loginCommand:
            executable: sh
            args:
              - -lc
              - |
                if codex login --help 2>&1 | grep -q -- '--device-auth'; then
                  echo "Starting Codex device auth (no localhost callback required)..."
                  exec codex login --device-auth
                fi
                if codex login --help 2>&1 | grep -q -- '--no-browser'; then
                  echo "Starting Codex no-browser auth..."
                  exec codex login --no-browser
                fi
                echo "Starting Codex interactive login..."
                exec codex login
            timeoutMs: 900000
          statusCommand:
            executable: sh
            args:
              - -lc
              - |
                if codex login status >/tmp/codex-status.txt 2>&1; then
                  cat /tmp/codex-status.txt
                  exit 0
                fi
                if [ -f "$HOME/.codex/auth.json" ] || [ -f "$HOME/.codex/oauth_creds.json" ] || [ -f "$HOME/.config/codex/auth.json" ]; then
                  echo '{"ok":true,"source":"local-auth-cache"}'
                  exit 0
                fi
                cat /tmp/codex-status.txt
                echo '{"ok":false,"error":"codex login status failed"}'
                exit 1
            timeoutMs: 30000
      - id: ollama-cli
        type: cli
        description: Ollama local backup adapter with native tool calling
        models:
          - id: ollama-local-best
            providerModel: qwen3:8b
          - id: ollama-local-fast
            providerModel: qwen3:4b
          - id: ollama-phi4-mini
            providerModel: phi4-mini:3.8b
          - id: ollama-phi35-mini-q4
            providerModel: phi3.5:3.8b
          - id: ollama-qwen3-8b
            providerModel: qwen3:8b
          - id: ollama-qwen3-4b
            providerModel: qwen3:4b
        responseCommand:
          executable: sh
          args:
            - -lc
            - |
              REQUEST_JSON="$(cat)"
              OLLAMA_URL="${OLLAMA_BASE_URL:-http://ollama.n8n-openai-gateway.svc.cluster.local:11434}"
              OLLAMA_NUM_THREAD="${OLLAMA_NUM_THREAD:-6}"
              OLLAMA_NUM_CTX="${OLLAMA_NUM_CTX:-2048}"
              OLLAMA_NUM_PREDICT="${OLLAMA_NUM_PREDICT:-384}"
              HAS_TOOLS="$(
                printf "%s" "$REQUEST_JSON" | node -e 'let d="";process.stdin.on("data",c=>d+=c).on("end",()=>{try{const req=JSON.parse(d);const tools=Array.isArray(req.tools)?req.tools:[];process.stdout.write(tools.length>0?"1":"0");}catch{process.stdout.write("0");}});'
              )"

              PAYLOAD="$(
                printf "%s" "$REQUEST_JSON" | node -e 'let d="";const numThread=Number(process.argv[1]);const numCtx=Number(process.argv[2]);const numPredict=Number(process.argv[3]);process.stdin.on("data",c=>d+=c).on("end",()=>{const req=JSON.parse(d);const msgs=Array.isArray(req.messages)?req.messages:[];const tools=Array.isArray(req.tools)?req.tools:[];const normalized=msgs.map((m)=>{const out={role:String(m.role||"user"),content:typeof m.content==="string"?m.content:JSON.stringify(m.content??"")};if(out.role==="tool"){const n=typeof m.name==="string"&&m.name?m.name:(typeof m.tool_call_id==="string"&&m.tool_call_id?m.tool_call_id:undefined);if(n)out.tool_name=n;}return out;});const body={model:"{{provider_model}}",messages:normalized,tools,stream:false};const options={};if(Number.isFinite(numThread)&&numThread>0){options.num_thread=Math.trunc(numThread);}if(Number.isFinite(numCtx)&&numCtx>0){options.num_ctx=Math.trunc(numCtx);}if(Number.isFinite(numPredict)&&numPredict>0){options.num_predict=Math.trunc(numPredict);}if(Object.keys(options).length>0){body.options=options;}process.stdout.write(JSON.stringify(body));});' "$OLLAMA_NUM_THREAD" "$OLLAMA_NUM_CTX" "$OLLAMA_NUM_PREDICT"
              )"

              RESPONSE_JSON="$(curl -fsS "$OLLAMA_URL/api/chat" -H "Content-Type: application/json" -d "$PAYLOAD")" || exit $?

              printf "%s" "$RESPONSE_JSON" | node -e '
                let d="";
                const hasTools=process.argv[1]==="1";
                const providerModel=String(process.argv[2]||"").toLowerCase();
                const isPhiModel=/\bphi/.test(providerModel);
                const looksLikePretendToolUse=(value)=>{
                  if(typeof value!=="string") return false;
                  const t=value.toLowerCase();
                  if(t.includes("simulated action")) return true;
                  if(t.includes("working memory tool")) return true;
                  if(t.includes("status table")) return true;
                  if(t.includes("query memory")) return true;
                  if(/\b(use|using|call|invoke|query|save|store|write)\b[\s\S]{0,100}\b(tool|memory|table)\b/.test(t)) return true;
                  return false;
                };
                const maybeRejectMissingToolCalls=(text,toolCallCount)=>{
                  if(!hasTools||!isPhiModel||toolCallCount>0) return false;
                  if(!looksLikePretendToolUse(text)) return false;
                  process.stderr.write("ollama phi pseudo-tool output detected without tool_calls\n");
                  return true;
                };
                process.stdin.on("data",c=>d+=c).on("end",()=>{
                  const res=JSON.parse(d);
                  const msg=res&&typeof res.message==="object"&&res.message?res.message:{};
                  const content=typeof msg.content==="string"?msg.content:"";

                  const normalizeToolCalls=(arr)=>{
                    const calls=Array.isArray(arr)?arr:[];
                    return calls.map((c,i)=>{
                      if(!c||typeof c!=="object") return null;
                      const fn=c.function&&typeof c.function==="object"?c.function:{};
                      const name=typeof c.name==="string"&&c.name
                        ?c.name
                        :(typeof fn.name==="string"&&fn.name?fn.name:"");
                      if(!name) return null;
                      const args=c.arguments!==undefined
                        ?c.arguments
                        :(fn.arguments!==undefined?fn.arguments:{});
                      return {
                        id:typeof c.id==="string"&&c.id?c.id:`call_${i+1}`,
                        name,
                        arguments:typeof args==="string"?args:JSON.stringify(args)
                      };
                    }).filter(Boolean);
                  };

                  const rawToolCalls=normalizeToolCalls(msg.tool_calls);
                  if(rawToolCalls.length>0){
                    process.stdout.write(JSON.stringify({
                      output_text:content,
                      tool_calls:rawToolCalls,
                      finish_reason:"tool_calls"
                    }));
                    return;
                  }

                  const parseContract=(input)=>{
                    const t=typeof input==="string"?input.trim():"";
                    if(!t) return null;
                    const seen=new Set();
                    const queue=[];
                    const push=(s)=>{
                      if(typeof s!=="string") return;
                      const v=s.trim();
                      if(!v||seen.has(v)) return;
                      seen.add(v);
                      queue.push(v);
                    };
                    const pushDerived=(s)=>{
                      const fence=/```(?:json)?\s*([\s\S]*?)```/gi;
                      let m;
                      while((m=fence.exec(s))!==null){
                        push(m[1]);
                      }
                      const start=s.indexOf("{");
                      const end=s.lastIndexOf("}");
                      if(start!==-1&&end>start){
                        push(s.slice(start,end+1));
                      }
                    };
                    const isContract=(j)=>j&&typeof j==="object"&&(
                      "output_text" in j || "tool_calls" in j || "finish_reason" in j || "text" in j || "content" in j
                    );

                    push(t);
                    pushDerived(t);

                    for(let i=0;i<queue.length&&i<50;i++){
                      const cur=queue[i];
                      pushDerived(cur);
                      let parsed=null;
                      try{parsed=JSON.parse(cur);}catch{}
                      if(!parsed||typeof parsed!=="object") continue;

                      if(isContract(parsed)){
                        const innerCandidates=[
                          typeof parsed.output_text==="string"?parsed.output_text:"",
                          typeof parsed.text==="string"?parsed.text:"",
                          typeof parsed.content==="string"?parsed.content:""
                        ].filter(Boolean);
                        for(const c of innerCandidates){
                          push(c);
                          pushDerived(c);
                          try{
                            const j2=JSON.parse(c);
                            if(isContract(j2)) return j2;
                          }catch{}
                        }
                        return parsed;
                      }

                      if(typeof parsed.response==="string") push(parsed.response);
                      if(parsed.message&&typeof parsed.message==="object"&&typeof parsed.message.content==="string"){
                        push(parsed.message.content);
                      }
                    }

                    return null;
                  };

                  const parsedContract=parseContract(content);
                  if(parsedContract){
                    const parsedToolCalls=normalizeToolCalls(parsedContract.tool_calls);
                    const outputText=typeof parsedContract.output_text==="string"
                      ?parsedContract.output_text
                      :(typeof parsedContract.text==="string"
                        ?parsedContract.text
                        :(typeof parsedContract.content==="string"?parsedContract.content:content));
                    if(maybeRejectMissingToolCalls(outputText,parsedToolCalls.length)){
                      process.exit(86);
                    }
                    const finishReason=parsedToolCalls.length>0
                      ?"tool_calls"
                      :(typeof parsedContract.finish_reason==="string"&&parsedContract.finish_reason
                        ?parsedContract.finish_reason
                        :"stop");
                    process.stdout.write(JSON.stringify({
                      output_text:outputText,
                      tool_calls:parsedToolCalls,
                      finish_reason:finishReason
                    }));
                    return;
                  }

                  const unfenced=content
                    .replace(/^```(?:json)?\s*/i,"")
                    .replace(/```$/,"")
                    .trim();
                  if(maybeRejectMissingToolCalls(unfenced||content,0)){
                    process.exit(86);
                  }
                  process.stdout.write(JSON.stringify({
                    output_text:unfenced||content,
                    finish_reason:"stop"
                  }));
                });
              ' "$HAS_TOOLS" "{{provider_model}}"
          input: request_json_stdin
          output: json_contract
          timeoutMs: 240000
        auth:
          loginCommand:
            executable: sh
            args:
              - -lc
              - |
                echo "Ollama local provider does not require login."
                curl -fsS "${OLLAMA_BASE_URL:-http://ollama.n8n-openai-gateway.svc.cluster.local:11434}/api/tags" >/dev/null
            timeoutMs: 30000
          statusCommand:
            executable: sh
            args:
              - -lc
              - |
                curl -fsS "${OLLAMA_BASE_URL:-http://ollama.n8n-openai-gateway.svc.cluster.local:11434}/api/tags"
            timeoutMs: 30000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-openai-cli-gateway-home
  namespace: n8n-openai-gateway
spec:
  # Set this if your cluster does not have a default storage class.
  # storageClassName: replace-with-storageclass
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: n8n-openai-gateway
spec:
  # Set this if your cluster does not have a default storage class.
  # storageClassName: replace-with-storageclass
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: n8n-openai-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 11434
              name: http
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0:11434"
            - name: OLLAMA_CONTEXT_LENGTH
              value: "2048"
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "2"
              memory: 8Gi
            limits:
              cpu: "10"
              memory: 16Gi
      volumes:
        - name: ollama-models
          persistentVolumeClaim:
            claimName: ollama-models
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: n8n-openai-gateway
  labels:
    app: ollama
spec:
  type: ClusterIP
  selector:
    app: ollama
  ports:
    - name: http
      port: 11434
      targetPort: 11434
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-openai-cli-gateway
  namespace: n8n-openai-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-openai-cli-gateway
  template:
    metadata:
      labels:
        app: n8n-openai-cli-gateway
    spec:
      serviceAccountName: n8n-openai-cli-gateway
      nodeSelector:
        kubernetes.io/arch: arm64
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gateway
          image: ghcr.io/philly1084/n8n-openai-cli-gateway:main
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: "info"
            - name: MAX_JOB_LOG_LINES
              value: "500"
            - name: PROVIDERS_CONFIG_PATH
              value: /app/config/providers.yaml
            - name: HOME
              value: /var/lib/gateway-home
            - name: OLLAMA_BASE_URL
              value: "http://ollama.n8n-openai-gateway.svc.cluster.local:11434"
            - name: OLLAMA_NUM_THREAD
              value: "6"
            - name: OLLAMA_NUM_CTX
              value: "2048"
            - name: OLLAMA_NUM_PREDICT
              value: "384"
            - name: CODEX_APPSERVER_MODEL_PROVIDER
              value: "openai"
            - name: CODEX_APPSERVER_TIMEOUT_MS
              value: "240000"
            - name: CODEX_APPSERVER_INITIALIZE_TIMEOUT_MS
              value: "60000"
            - name: CODEX_APPSERVER_START_TIMEOUT_MS
              value: "45000"
            - name: CODEX_APPSERVER_CHATGPT_FALLBACK_MODEL
              value: "gpt-5.3-codex"
            - name: N8N_API_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-openai-cli-gateway-secrets
                  key: n8nApiKey
            - name: ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-openai-cli-gateway-secrets
                  key: adminApiKey
          volumeMounts:
            - name: providers-config
              mountPath: /app/config/providers.yaml
              subPath: providers.yaml
            - name: provider-home
              mountPath: /var/lib/gateway-home
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            failureThreshold: 30
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: providers-config
          configMap:
            name: n8n-openai-cli-gateway-config
        - name: provider-home
          persistentVolumeClaim:
            claimName: n8n-openai-cli-gateway-home
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-openai-cli-gateway
  namespace: n8n-openai-gateway
  labels:
    app: n8n-openai-cli-gateway
spec:
  type: ClusterIP
  selector:
    app: n8n-openai-cli-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-openai-cli-gateway
  namespace: n8n-openai-gateway
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - gateway.example.com
      secretName: n8n-openai-cli-gateway-tls
  rules:
    - host: gateway.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n-openai-cli-gateway
                port:
                  number: 80
